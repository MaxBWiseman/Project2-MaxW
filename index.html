<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    

    <title>Tic Tac Toe!</title>
</head>
<body>
    <main class="background">
        <h1 class="title">Tic Tac Toe</h1>

        <div class="container">
            

            <section class="scoreboard">
                <div class="player" id="playerX">
                    <h2 class="player-text">Player X</h2>
                    <h3 id="X-score">0</h3>
                </div>
                <div class="player" id="playerO">
                    <h2 class="player-text">Player O</h2>
                    <h3 id="O-score">0</h3>
                </div>
            </section>
           

           
            <section class="gameboard">
            <div id="cellContainer">
                <div class="cell" index="0"></div>
                <div class="cell" index="1"></div>
                <div class="cell" index="2"></div>
                <div class="cell" index="3"></div>
                <div class="cell" index="4"></div>
                <div class="cell" index="5"></div>
                <div class="cell" index="6"></div>
                <div class="cell" index="7"></div>
                <div class="cell" index="8"></div>
            </div>    
            </section>
            <div class="message">
                <h2 id="messageText" class="message-text">X's Turn</h2>
                <button id="reset" class="reset">Reset</button>
                <button id="resetScore" class="resetScore">Reset Score</button>
            </div>
        </div>
       



    </main>
    <script src="assets/Javascript/script.js"></script>
</body>
</html>
