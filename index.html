<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    

    <title>Tic Tac Toe Project</title>

</head>
<body>
    <main class="background">
        <h1 class="title">Tic Tac Toe</h1>
        <h2 class="scoreboard-text">By M.W</h2>
        <button id="AIopp">Play Against Computer</button>
        <div class="container">
            

         <section class="scoreboard">
            
            <div class="player" id="playerO">
                <h2 class="player-text">Player O</h2>
                <h3 id="O-score">0</h3>
            </div>
            <div id="scoreboard-wrapper">
                <div class="player" id="playerX">
                    <h2 class="player-text">Player X</h2>
                    <h3 id="X-score">0</h3>
                </div>
                
            </div>
            </section>
           

           
            
            <div id="cellContainer">
                <div class="cell" tabindex="0"></div>
                <div class="cell" tabindex="1"></div>
                <div class="cell" tabindex="2"></div>
                <div class="cell" tabindex="3"></div>
                <div class="cell" tabindex="4"></div>
                <div class="cell" tabindex="5"></div>
                <div class="cell" tabindex="6"></div>
                <div class="cell" tabindex="7"></div>
                <div class="cell" tabindex="8"></div>
            </div>    
            
            <div class="message">
                <h2 id="messageText" class="message-text">X's Turn</h2>
                <button id="reset" class="reset">Reset</button>
                <button id="resetScore" class="reset">Reset Score</button>
            </div>
        </div>
        <label for ="playerName">Player 1's Name</label>
        <input type="text" id="playerName" placeholder="Enter your name">
        <label for ="playerName2">Player 2's Name</label>
        <input type="text" id="playerName2" placeholder="Enter your name">
       



    </main>
    <script src="assets/Javascript/script.js"></script>
</body>
</html>
